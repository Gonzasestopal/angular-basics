<!doctype html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .ng-invalid.ng-dirty {
        border-color: #FA787E;
      }
      .ng-valid.ng-dirty {
        border-color: #78FA89;
      }
    </style>
  </head>
  <body ng-controller="StoreController as store">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="product in store.products" ng-hide="product.soldOut" ng-controller="GalleryController as gallery">
        <h3> <product-title></product-title> </h3>
        <img ng-src="{{product.images[gallery.current].thumb}}">
        <product-tabs> </product-tabs>
      </li>    
    </ul>
      <!-- Core -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

      <!-- Modules -->
	    <script src="js/app.js"></script>
      <script src="js/products.js"></script>

	    <!-- Controllers -->
	    <script src="js/controllers/MainController.js"></script>
      <script src="js/controllers/GalleryController.js"></script>
      <script src="js/controllers/ReviewController.js"></script>
      
      <!-- Directives -->
      <script src="js/directives/productTitle.js"></script>
      <script src="js/directives/productTabs.js"></script>
      <script src="js/directives/productReview.js"></script>

  </body>
</html>
