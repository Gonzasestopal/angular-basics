<section>
	<ul class="nav nav-pills">
		<li ng-class="{active: panels.isSelected(1)}"><a href ng-click="panels.selectTab(1)">Description</a> </li>
		<li ng-class="{active: panels.isSelected(2)}"><a href ng-click="panels.selectTab(2)">Specs</a> </li>
		<li ng-class="{active: panels.isSelected(3)}"><a href ng-click="panels.selectTab(3)">Reviews</a> </li>
	</ul>

	<div class="panel" ng-show="panels.isSelected(1)">
		<h4>Description</h4>
		<p>{{product.description}}</p>
	</div>
	<div class="panel" ng-show="panels.isSelected(2)">
		<h4>Specs</h4>
		<p>None yet</p>
	</div>
	<div class="panel" ng-show="panels.isSelected(3)">
		<h4>Reviews</h4>
		
		<product-review ng-repeat="review in product.reviews"></product-review>

		<form ng-controller="ReviewController as reviewCtrl" name="reviewForm" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
			<blockquote>
				<b>Stars: {{reviewCtrl.review.stars}}</b>
				{{reviewCtrl.review.body}}
				<cite>by: {{reviewCtrl.review.author}}</cite>
			</blockquote>
			<select ng-model="reviewCtrl.review.stars" required>
				<option value="5">5 stars</option>
				<option value="4">4 stars</option>
				<option value="3">3 stars</option>
				<option value="2">2 stars</option>
				<option value="1">1 star</option>
			</select>
			<textarea ng-model="reviewCtrl.review.body" required></textarea>
			<label>by:</label>
			<input ng-model="reviewCtrl.review.author" type="email" required />
			<input type="submit" value="submit" />
	</div>
	
</section>
